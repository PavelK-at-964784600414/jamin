<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>
  
  <!-- Status bar -->
  <rect x="0" y="0" width="375" height="44" fill="#000000" opacity="0.9"/>
  <text x="20" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">9:41</text>
  <text x="320" y="28" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">100%</text>
  
  <!-- Header -->
  <rect x="0" y="44" width="375" height="60" fill="#1a1a2e" opacity="0.8"/>
  <text x="20" y="82" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#accent)">
    JAMIN
  </text>
  
  <!-- Navigation menu -->
  <circle cx="340" cy="74" r="15" stroke="url(#accent)" stroke-width="2" fill="none"/>
  <g transform="translate(335, 69)">
    <rect x="0" y="2" width="10" height="1" fill="url(#accent)"/>
    <rect x="0" y="5" width="10" height="1" fill="url(#accent)"/>
    <rect x="0" y="8" width="10" height="1" fill="url(#accent)"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(20, 120)">
    <!-- Theme creation card -->
    <rect x="0" y="0" width="335" height="150" fill="url(#cardGradient)" rx="12" stroke="url(#accent)" stroke-width="1" opacity="0.8"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Create New Theme</text>
    
    <!-- Record button -->
    <circle cx="167" cy="90" r="25" fill="url(#accent)" opacity="0.8"/>
    <circle cx="167" cy="90" r="15" fill="#ffffff"/>
    <text x="167" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Tap to Record</text>
    
    <!-- Recent themes -->
    <rect x="0" y="170" width="335" height="200" fill="url(#cardGradient)" rx="12" stroke="url(#accent)" stroke-width="1" opacity="0.8"/>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Recent Themes</text>
    
    <!-- Theme list items -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="295" height="40" fill="url(#cardGradient)" rx="8" opacity="0.6"/>
      <circle cx="20" cy="20" r="8" fill="url(#accent)"/>
      <text x="40" y="16" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Jazz Fusion Experiment</text>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7">2 hours ago</text>
      
      <rect x="0" y="50" width="295" height="40" fill="url(#cardGradient)" rx="8" opacity="0.6"/>
      <circle cx="20" cy="70" r="8" fill="url(#accent)"/>
      <text x="40" y="66" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Lo-fi Hip Hop Beat</text>
      <text x="40" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7">Yesterday</text>
      
      <rect x="0" y="100" width="295" height="40" fill="url(#cardGradient)" rx="8" opacity="0.6"/>
      <circle cx="20" cy="120" r="8" fill="url(#accent)"/>
      <text x="40" y="116" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Rock Collaboration</text>
      <text x="40" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7">3 days ago</text>
    </g>
    
    <!-- Collaborations -->
    <rect x="0" y="390" width="335" height="150" fill="url(#cardGradient)" rx="12" stroke="url(#accent)" stroke-width="1" opacity="0.8"/>
    <text x="20" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Active Collaborations</text>
    
    <!-- Collaboration avatars -->
    <g transform="translate(20, 440)">
      <circle cx="30" cy="30" r="20" fill="url(#accent)" opacity="0.7"/>
      <circle cx="80" cy="30" r="20" fill="url(#accent)" opacity="0.7"/>
      <circle cx="130" cy="30" r="20" fill="url(#accent)" opacity="0.7"/>
      <circle cx="180" cy="30" r="20" fill="url(#accent)" opacity="0.3" stroke="url(#accent)" stroke-width="2" fill="none"/>
      <text x="30" y="36" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">👤</text>
      <text x="80" y="36" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">👤</text>
      <text x="130" y="36" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">👤</text>
      <text x="180" y="36" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="url(#accent)">+</text>
      
      <text x="30" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff" opacity="0.8">Alex</text>
      <text x="80" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff" opacity="0.8">Sam</text>
      <text x="130" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff" opacity="0.8">Jordan</text>
      <text x="180" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff" opacity="0.8">Invite</text>
    </g>
    
    <!-- Tools -->
    <rect x="0" y="560" width="335" height="120" fill="url(#cardGradient)" rx="12" stroke="url(#accent)" stroke-width="1" opacity="0.8"/>
    <text x="20" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Quick Tools</text>
    
    <!-- Tool buttons -->
    <g transform="translate(40, 610)">
      <rect x="0" y="0" width="60" height="50" fill="url(#accent)" rx="8" opacity="0.7"/>
      <rect x="75" y="0" width="60" height="50" fill="url(#accent)" rx="8" opacity="0.7"/>
      <rect x="150" y="0" width="60" height="50" fill="url(#accent)" rx="8" opacity="0.7"/>
      <rect x="225" y="0" width="60" height="50" fill="url(#accent)" rx="8" opacity="0.7"/>
      
      <text x="30" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">🎵</text>
      <text x="105" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">🎤</text>
      <text x="180" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">🎹</text>
      <text x="255" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">🥁</text>
    </g>
  </g>
  
  <!-- Bottom navigation -->
  <rect x="0" y="752" width="375" height="60" fill="#1a1a2e" opacity="0.9"/>
  <g transform="translate(0, 765)">
    <rect x="37" y="10" width="60" height="30" fill="url(#accent)" rx="8" opacity="0.8"/>
    <rect x="112" y="10" width="60" height="30" fill="url(#cardGradient)" rx="8"/>
    <rect x="187" y="10" width="60" height="30" fill="url(#cardGradient)" rx="8"/>
    <rect x="262" y="10" width="60" height="30" fill="url(#cardGradient)" rx="8"/>
    
    <text x="67" y="28" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Home</text>
    <text x="142" y="28" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Themes</text>
    <text x="217" y="28" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Collabs</text>
    <text x="292" y="28" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Profile</text>
  </g>
</svg>
